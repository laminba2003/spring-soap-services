logging:
    level:
        org.springframework.ws: INFO
        org.springframework.ws.server.endpoint.interceptor: DEBUG
spring:
    datasource:
        driverClassName: org.h2.Driver
        password: password
        url: jdbc:h2:mem:testdb
        username: sa
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        defer-datasource-initialization: true
        generate-ddl: true
        hibernate:
            ddl-auto: create
        show-sql: true
